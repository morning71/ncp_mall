{% extends 'base/user_base.html' %}
{% load static %}

{% block title %}
<title>用户登录</title>
{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
<div class="login_top clearfix">
		<a href="#" class="login_logo"><img src="/static/user/images/logo02.png"></a>
	</div>
<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'user:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form action="{% url 'user:login' %}" method="post">
                        {% csrf_token %}
						<input type="text" name="user_name" class="name_input" placeholder="请输入用户名">
						<input type="password" name="password" class="pass_input" placeholder="请输入密码">
                        <input type="hidden" name="next" value="{{ next }}">
						<div class="pwd_error" style="display: block">{{ message }}</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block script %}

{% endblock %}
