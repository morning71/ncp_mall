{% extends 'base/manage_base.html' %}
{% load static %}

{% block title %}
    <title>优选农产品--个人信息修改</title>
{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
    <form action="{% url 'manager:update_message'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
         <input type="text" class="form-control" placeholder="请输入昵称" value="{{ manager.manager_name }}" required  name="manager_name" maxlength="50">
    </p>
    <p>
         <input type="email" class="form-control" placeholder="请输入邮箱" value="{{ manager.email }}" required  name="email">
    </p>
    <p>
        <img src="/static/{{ manager.image }}" alt="">
         <input type="file" class="form-control" placeholder="商品简介"   name="image" >
    </p>

    <button class="btn btn-primary">提交</button>
    </form>
{% endblock %}

{% block script %}
{% endblock %}
